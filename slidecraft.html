<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slidecraft.css">
</head>

<body>
    <div class="heading"> SlideCraft</div>
    <div class="container">

        <input type="file" id="file-input" accept="image/*">
        <div class="grid-container">
            <div class="grid" id="grid"></div>
            <div class="reference">
                <div class="reference-image" id="reference-image">
            </div>
        </div>

    </div>
<div class="buttons">
    <button id="start" disabled>Start</button>
    <button id="check" disabled>Check</button>
    <div id="turns">Turns:0</div>
</div>
    

</body>
<script src="slidecraft.js">
</script>
</html>
